<section id="register" class="h-100 gradient-form background-login">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-10">
        <div class="card mb-3 rounded-4 text-black">
          <div class="row g-0">
            <div class="col-md-6">
              <div class="card-body p-md-5 mx-md-4">
                <ul class="list-group list-group-horizontal w-100 h-100">
                  <li
                    class="list-group-item list-group-item-action list-group-propieties"
                    routerLink="/login"
                  >
                    Login
                  </li>
                  <li
                    class="list-group-item gradient-colors w-100 h-100 text-white disabled"
                  >
                    Register
                  </li>
                </ul>
                <div class="text-center">
                  <img
                    src="../../assets/imgs/logo.png"
                    style="width: 195px"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-3">We are The Seeker's</h4>
                </div>
                <form>
                  <h3 class="card-title text-center mb-4">
                    Please Register to login
                  </h3>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      placeholder="Silvio Santos"
                      name="name"
                      class="form-control"
                      id="name"
                      aria-describedby="name"
                      [(ngModel)]="user.name"
                    />
                    <div id="email" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">User (Email)</label>
                    <input
                      type="email"
                      placeholder="Example: email@email.com"
                      name="email"
                      class="form-control"
                      id="email"
                      aria-describedby="email"
                      [(ngModel)]="user.email"
                    />
                    <div id="email" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input
                      class="form-control"
                      type="text"
                      name="cpf"
                      id="cpf"
                      placeholder="Example: 48148848841"
                      [(ngModel)]="user.cpf"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input
                      class="form-control"
                      type="text"
                      name="country"
                      id="country"
                      placeholder="Example: Brazil"
                      [(ngModel)]="user.country"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input
                      class="form-control"
                      type="text"
                      name="state"
                      id="state"
                      placeholder="Example: SÃ£o Paulo"
                      [(ngModel)]="user.state"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input
                      class="form-control"
                      type="text"
                      name="address"
                      id="address"
                      placeholder="Example: Avenida Paulista n150"
                      [(ngModel)]="user.address"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="picture" class="form-label">Picture</label>
                    <input
                      class="form-control"
                      type="text"
                      name="picture"
                      id="picture"
                      placeholder="Example: https://i.imgur.com/IemIQX4.jpeg"
                      [(ngModel)]="user.picture"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="favoritTheme" class="form-label"
                      >Favorit Game Theme</label
                    >
                    <select
                      name="favoritTheme"
                      id="favoritTheme"
                      class="form-control"
                    >
                      <option>Select Your favorit Game Theme</option>
                      <option value="Administrador">RPG</option>
                      <option value="Action">Action</option>
                      <option value="Strategy">Strategy</option>
                      <option value="Horror">Horror</option>
                      <option value="Sports">Sports</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      placeholder="Example: coxinha123"
                      id="password"
                      (input)="confirmPass($event)"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Example: coxinha123"
                      name="confirmPassword"
                      id="confirmPassword"
                      [(ngModel)]="user.password"
                    />
                  </div>
                  <div class="d-grid gap-2 mx-auto mt-4">
                    <button
                      class="btn btn-primary gradient-colors"
                      type="submit"
                      (click)="register()"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-6">
              <img
                class="w-100 h-100"
                src="../../assets/imgs/login/04.jpg"
                alt="Register Image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
